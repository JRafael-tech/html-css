<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Uese a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img href=''>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> para abrir a lista e a tag <li> para cada item">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> para abrir a lista e a tag <li> para cada item">Listas com desmarcadores</abbr></li>
    </ul>
    
</body>
</html>
